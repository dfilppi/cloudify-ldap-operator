tosca_definitions_version: cloudify_dsl_1_3

imports:
#  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - types.yaml
  - plugins/ldap-plugin/plugin.yaml
#  - plugin:cloudify-ldap-operator-plugin

inputs:
  cloudify_credentials:
    default: {}
    description: the credentials needed by the operator (operator specific)


node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      agent_config:
        install_method: none

  operator:
    type: ldap_operator
    properties:
      ldap_config:
        server_url: ldap://10.0.2.2:10389
        user: uid=admin,ou=system
        password: secret
      rules:
        - type: attr_scan
          key: ou=people,o=cloudify,dc=example,dc=com
          attribute: ou
          condition: 
            # equals, contains, member (of group)
            # and negative (not) of each
            type: contains
            value: group1
          actions:
            - deployment_id: b
              workflow_id: install
              retries: 3
#        - type: attr_scan
#          key: ou=people,o=cloudify,dc=example,dc=com
#          attribute: ou
#          condition: 
#            type: ^contains
#            value: group1
#          actions:
#            - deployment_id: b
#              workflow_id: uninstall
#              retries: 3
    relationships:
      - type: cloudify.relationships.contained_in
        target: host  

